<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Teachable Machine - Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: white;
            transition: background-color 0.3s ease;
        }

        #webcam-container {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: #59615a;
            transition: 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }

        #status {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }
    </style>
</head>

<body>
    <h1>IA com Teachable Machine</h1>

    <div id="webcam-container"></div>

    <button id="toggleBtn">Ligar Câmera</button>

    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

    <script>
        window.onload = () => {
            let URL = "https://teachablemachine.withgoogle.com/models/Hncm7eAQl/"; // coloque o seu link aqui

            // Garantir que termina com /
            if (!URL.endsWith("/")) URL += "/";

            let model, webcam, isOn = false;

            const statusDiv = document.getElementById("status");
            const container = document.getElementById("webcam-container");

            document.getElementById("toggleBtn").addEventListener("click", async function () {
                if (!isOn) {
                    try {
                        await ligarCamera();
                        this.textContent = "Desligar Câmera";
                        isOn = true;
                    } catch (error) {
                        alert("Erro ao ligar câmera: " + error.message);
                        console.error(error);
                    }
                } else {
                    isOn = false;
                    desligarCamera();
                    this.textContent = "Ligar Câmera";
                    statusDiv.textContent = "";
                    location.reload();
                }
            });

            async function ligarCamera() {
                const tmImage = window.tmImage;
                if (!tmImage) throw new Error("Biblioteca Teachable Machine não carregada.");

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);

                webcam = new tmImage.Webcam(300, 300, true);
                await webcam.setup();
                await webcam.play();

                container.style.backgroundColor = "#40f865";
                container.innerHTML = "";
                container.appendChild(webcam.canvas);

                window.requestAnimationFrame(loop);
            }

            function desligarCamera() {
                if (webcam) {
                    webcam.stop();
                    webcam = null;
                }
                container.innerHTML = "";
                container.style.backgroundColor = "white";
                document.body.style.backgroundColor = "white";
            }

            async function loop() {
                if (!isOn || !webcam) return;

                webcam.update();
                await predict();

                window.requestAnimationFrame(loop);
            }

            async function predict() {
                if (!model || !webcam) return;

                const prediction = await model.predict(webcam.canvas);

                let maxPrediction = prediction.reduce((prev, current) =>
                    prev.probability > current.probability ? prev : current);

                let classe = maxPrediction.className.toLowerCase().trim();

                console.log("Detectado:", classe);

                if (classe.includes("fechada")) {
                    document.body.style.backgroundColor = "green";
                    statusDiv.textContent = "Mão fechada";
                } else if (classe.includes("aberta")) {
                    document.body.style.backgroundColor = "red";
                    statusDiv.textContent = "Mão aberta";
                } else {
                    document.body.style.backgroundColor = "white";
                    statusDiv.textContent = "";
                }
            }
        };
    </script>
</body>

</html>
